<!doctype html>
<html lang="en" ng-app="ToDoList">
<head>
  <meta charset="utf-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="toDoListController.js"></script>
</head>

<body ng-controller="ToDoListController as toDoCtrl">
  <div>

    <header>
      <h1 class="text-center">To-Do List</h1>
      <h2 class="text-center">– an Angular app –</h2>
    </header>
    <hr />

    <form class="form-horizontal">
      <div class="input-container">
        <fieldset class="form-group">
        <label for="task" class="col-sm-2 control-label">To Do:</label>
        <span class="col-sm-9">
          <input type="text" ng-model="toDoCtrl.taskInput" class="form-control"
          id="task" placeholder="What needs to be done?">
        </span>
        </fieldset>

        <fieldset class="form-group">
          <label for="priority" class="control-label col-sm-2">Priority:</label>
          <span class="col-sm-9">
            <select class="form-control" id="priority" value="3">
              <option>HIGH</option>
              <option>MED</option>
              <option>LOW</option>
            </select>
          </span>
        </fieldset>

        <fieldset class="form-group">
          <span class="col-sm-9 col-sm-offset-2 button-from-hell">
            <button class="btn btn-primary" ng-click="toDoCtrl.addTask()">
            Add Task</button>
          </span>
        </fieldset>
      </div>
    </form>

    <hr />

    <ul class="list-group">
      <li ng-repeat="task in toDoCtrl.tasks">
        {{task.task}}
      </li>
    </ul>

  </div>
</body>
</html>
